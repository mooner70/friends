<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
</head>
<body>
    <h1>Friends:</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friend Since</th>
        </tr>
    {% for friend in all_friends: %}
        <tr>
            <td>{{ friend["first_name"]}} {{friend["last_name"] }}</td>
            <td>{{ friend["age"] }}</td>
            <td>{{ friend["friend_since"] }}</td>
            <td>{{ friend["year"] }}</td>
        </tr>
    {% endfor %}
    </table>
    <h2>Add a Friend</h2>
    <form action="/friends" method="post">
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="age">Age:<input type="text" name="age" id="age"></label>
        <input type="submit" value="Add">
    </form>
</body>
</html>
